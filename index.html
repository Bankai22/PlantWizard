<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Explorer</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#10B981">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Plant Explorer">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Roboto', 'sans-serif'],
              'serif': ['Merriweather', 'serif'],
            },
            colors: {
              primary: {
                light: '#6EE7B7', // Emerald 300
                DEFAULT: '#10B981', // Emerald 500
                dark: '#047857',  // Emerald 700
              },
              secondary: '#FDE68A', // Amber 200
              accent: '#5EEAD4', // Teal 300
              neutral: {
                light: '#F9FAFB', // Gray 50
                DEFAULT: '#6B7280', // Gray 500
                dark: '#1F2937',  // Gray 800
              }
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-gradient-to-br from-green-100 via-emerald-50 to-teal-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
